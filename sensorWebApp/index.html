<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Socket.IO Test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">

  <style type="text/css">
    thead {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="app">

      <div class="row">
        <div class="col-xs-9">
          <h2 class="sub-header">Sensor Details</h2>
          <span>Device GUID: {{ device_guid }}</span>
          <br>
          <span>Device Name: {{ device_name }}</span>
          <br>
          <span>Last Reading: {{ timestamp }}</span>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-xs-3">
          <h2 class="sub-header">Events</h2>
          <table class="table table-striped table-hover">
            <thead>
              <td>Sensor Reading</td>
              <td>Value</td>
            </thead>
            <tbody>
              <tr v-for="(value, reading) in sensor_readings">
                <td>{{ reading }}</td>
                <td>{{ value }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>


  <ul id="post"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="/index.js"></script>
</body>

</html>
